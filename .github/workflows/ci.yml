name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install pytest

      - name: Lint (basic import check)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "import src; import src.configs.config as cfg; import src.analyzers.analyze_results as ar; print('Imports OK', bool(hasattr(ar,'run_analysis')), 'config keys', list(cfg.config.keys()))"

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q
